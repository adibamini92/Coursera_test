<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>

body {
  margin: 0;
  padding: 0;
  background-color: gray;
  
}

#box {
  background-color: purple;
  padding: 10px 10px 10px 10px;
  border: 3px solid black;
  margin: 40px; /*just 40px is a shortcut that we can use that we doesn't have to repeat it 4-times like padding*/ /*This will give some distance from the browsers borders*/
  width: 390px; /*smalling the box*/
  box-sizing: border-box;
}
#content {
  background-color: #90EE90; /*green*/
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </div>
</div>


</body>
</html>
